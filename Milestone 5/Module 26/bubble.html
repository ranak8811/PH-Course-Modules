<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event bubble</title>
  </head>
  <body>
    <h1>Exploring event bubble</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Id, maxime.</li>
        <li class="item">Eius, nam?</li>
        <li class="item">Error, asperiores!</li>
        <li class="item">Ipsum, iusto.</li>
        <li class="item">Aperiam, accusamus.</li>
      </ul>

      <button id="add-item-btn">Add Item</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          //   console.log(event.target);
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("add-item-btn")
        .addEventListener("click", function (event) {
          const listCotainer = document.getElementById("list-container");

          const li = document.createElement("li");
          li.innerText = "brand new list added";
          li.classList.add("item");
          listCotainer.appendChild(li);
        });
    </script>
  </body>
</html>
