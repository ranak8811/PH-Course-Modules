<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Latest Portfolio</title>
    <link rel="stylesheet" href="tailwind.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.23.0/dist/daisyui.min.css"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-800">Our Latest Portfolio</h1>
        <p class="text-gray-500">
          The barn house captivates with its blend of rustic charm and modern
          sophistication, featuring weathered wood, sleek metal accents.
        </p>
      </div>
    </header>

    <main
      class="container mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
    >
      <div class="card bg-base-100 shadow-xl">
        <figure class="px-10 pt-10">
          <img
            src="image1.jpg"
            alt="Image 1"
            class="rounded-xl h-56 w-full object-cover"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Commercial</h2>
          <p>
            The barn house captivates with its blend of rustic charm and modern.
          </p>
          <div class="card-actions">
            <button class="btn btn-primary">View Details</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
