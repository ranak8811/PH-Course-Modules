<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <a href="#" class="text-2xl font-bold text-blue-600">Mobile Hub</a>
          <div class="flex space-x-4 items-center">
            <input
              id="search-input"
              type="text"
              placeholder="Search Mobile"
              class="input input-bordered w-full max-w-xs"
            />
            <button onclick="searchMobiles()" class="btn btn-primary">
              Search
            </button>
          </div>

          <button onclick="showAllPhones()" class="text-2xl font-bold btn">
            Show All
          </button>
        </div>
      </div>
    </nav>

    <!-- card loader section -->
    <div class="flex items-center justify-center">
      <div
        id="phoneLoader"
        class="loading loading-infinity loading-lg lg:mt-24 text-primary hidden"
      ></div>
    </div>

    <!-- Mobile Cards Section -->
    <div
      id="mobile-cards"
      class="container mx-auto mt-8 grid grid-cols-1 md:grid-cols-3 gap-10"
    >
      <!-- Dynamic cards will be inserted here by JavaScript -->
    </div>

    <!-- Modal for Show Details -->
    <input type="checkbox" id="details-modal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg" id="modal-title">Mobile Details</h3>
        <p class="py-4" id="modal-content">Details will be displayed here...</p>
        <div class="modal-action">
          <label for="details-modal" class="btn">Close</label>
        </div>
      </div>
    </div>

    <script src="mobile.js"></script>
