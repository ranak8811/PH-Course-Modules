<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Hut</title>

    <!-- google font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- daisy and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind script file -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- vanilla css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-poppins">
    <!-- header starts from here -->
    <header class="container mx-auto h-screen flex flex-col">
      <!-- navbar starts from here -->
      <div
        class="navbar bg-base-100 justify-between flex-none py-4 sticky top-0 z-50 bg-opacity-50 backdrop-blur-3xl"
      >
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>Menu</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>

          <div class="flex items-center">
            <h6><img src="images/logo.webp" alt="" /></h6>
            <h3 class="btn btn-ghost text-xl">Tasty HUT</h3>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Menu</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="bg-[#FFC107] py-2 px-4 font-bold rounded-lg">
            Sign Up
          </button>
        </div>
      </div>
      <!-- navbar ends from here -->

      <!-- hero section starts from here -->
      <section
        class="hero text-center text-white flex-grow flex flex-col items-center justify-center space-y-6"
      >
        <!-- text part -->
        <div class="w-10/12 md:w-8/12 lg:w-6/12 space-y-3">
          <h1 class="text-3xl md:text-6xl font-bold">
            Taste Our Delicious Best Foods
          </h1>
          <p>
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
        </div>

        <!-- input fieldset -->
        <div class="w-full flex justify-center text-black">
          <form class="w-10/12 md:w-8/12 lg:w-6/12">
            <fieldset class="form-control relative">
              <!-- Font Awesome search icon -->
              <i
                class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 z-10"
              ></i>
              <div class="join w-full">
                <input
                  type="text"
                  placeholder="Search any food"
                  class="input input-bordered join-item w-full pl-10"
                />
                <button
                  class="btn btn-primary join-item border-none text-black bg-[#FFC107] px-6"
                >
                  Search
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
      <!-- hero section ends from here -->
    </header>
    <!-- header ends from here -->

    <!-- main starts from here -->
    <main class="container mx-auto my-20">
      <h2 class="text-2xl font-bold text-center">Your Favourite Food</h2>

      <!-- dynamic cards section starts from here -->
      <section
        id="foodContainer"
        class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-4"
      ></section>
      <!-- dynamic cards section ends from here -->
    </main>
    <!-- main ends from here -->

    <!--  starts from here -->
    <!--  ends from here -->
    <!--  starts from here -->
    <!--  ends from here -->

    <script src="scipt.js"></script>
  </body>
</html>
